{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<h4>You are playing from:</h4>
<div>
    <p class="x"></p>
    <p class="country"></p>
    <p class="region"></p>
</div>
<h4>Your current score is:</h4>
<div>
    <p id="score"></p>
</div>
<div>
    <p class="x"></p>
    <p class="country"></p>
    <p class="region"></p>
</div>
<div class="row">
  <div class="column">
          <h3>City A</h3>
          <p id="city_a"></p>
          <p id="city_a_data"></p>
          <button id="button_a" class="btn btn-primary">City A is closer</button>
  </div>
  <div class="column">
          <h3>City B</h3>
          <p id="city_b"></p>
          <p id="city_b_data"></p>
          <button id="button_b" class="btn btn-primary">City B is closer</button>
  </div>
 </div>
  <div class="text-center">
      <h3 id="result">default result</h3>
      <button id="button_next" class="btn btn-primary">default</button>
  </div>
  <form action="/submit" method="post">
      <h4 id="form_header">default</h4>
      <div class="form-group">
      Name:<br>
      <input type="text" autocomplete="off" name="name" placeholder="Name"><br>
      <input type='hidden' id='hiddenField' name='score' value='' />
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  
<!-- Imports JQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>

{% endblock %}
